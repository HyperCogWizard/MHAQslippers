model:
  type: VISION_CLS
  name: resnet20_cifar10_new
  params:
    pretrained: True
    num_classes: 10

training:
  criterion: CrossEntropyLoss
  optimizer: Adam
  learning_rate: 0.001
  max_epochs: 1000
  val_every_n_epochs: 2
  log_every_n_steps: 10
  loggers:
    WandbLogger:
      params:
        name: resnet20-rniq
        note: ""
  callbacks:
    ModelCheckpoint:
      params:
        monitor: Metric/ns_Accuracy_top1
        mode: max
        filename: rniq_checkpoint-{epoch:02d}-"{Metric/top-1:.2f}"
    ReduceLrOnOutlier:
      params:
        reduce_scale: 4
        lr_lim: 0.005
    RandNoiseScale:
      params:
        reduce_scale: 2

data:
  dataset_name: CIFAR10_DALI
  batch_size: 1000
  num_workers: 8


quantization:
  name: RNIQQuant
  qscheme: 1 # 0 for per-tensor, 1 for per-channel
  weight_bit: 1
  act_bit: 4
  distillation: True
  distillation_loss: Symmetrical KL
  excluded_layers:
    - 'features.init_block.conv'
    - 'output'
